                    </div>
                    <div class="form-group col-xs-6 ">
                        <label for="sel-location"><b>Location Selection</b></label>
                        <input name="sel-location" id="sel-location" class="form-control" placeholder="address, neighborhood, city, state, or zip">
                      
                        <button class="btn btn-block" id="btn-find-loc">Get Route</button>
                    </div>

                </div>

            </form>

              <option value="WALKING">Walking</option>
              <option value="BICYCLING">Bicycling</option>
