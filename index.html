<html>

<head>
    <title>SpontaTravel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">SpontaTravel</h1>
                <p class="lead">Plan a spontaneous trip from DC based on budget, date range and return travel and lodging options.</p>
            </div>
        </div>
        <div class="main-container">
            <form id="travel">
                <label>
                    Start Date
                    <br/>
                    <input type="date" name="start-date" value="" />
                </label>

                <label>
                    End Date
                    <br/>
                    <input type="date" name="end-date" value="" />
                </label>
            </form>
            <br>
            <form id="budget">
                <label>
                    Budget
                    <input type="budget" name="list-budget" value="" />
                </label>
            </form>


        </div>

        <div class="footer">
            <!--Footer-->
            <footer class="page-footer font-small stylish-color-dark pt-4 mt-4">

                <!--Footer Links-->
                <div class="container text-center text-md-left">
                    <div class="row">

                        <!--First column-->
                        <div class="col-md-4">
                            <h5 class="text-uppercase mb-4 mt-3 font-weight-bold">Wadup!!!</h5>
                            <p>This project is developed for adrenaline junkies!!!</p>
                        </div>
                        <!--/.First column-->

                        <hr class="clearfix w-100 d-md-none">

                        <!--Second column-->
                        <div class="col-md-2 mx-auto">
                            <h5 class="text-uppercase mb-4 mt-3 font-weight-bold">Links</h5>
                            <ul class="list-unstyled">
                                <li>
                                    <a href="#!">Link 1</a>
                                </li>
                                <li>
                                    <a href="#!">Link 2</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--/.Footer Links-->

                <!--Call to action-->
                <div class="text-center py-3">
                    <ul class="list-unstyled list-inline mb-0">
                        <li class="list-inline-item">
                            <h5 class="mb-1">Register for free</h5>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!" class="btn btn-danger btn-rounded">Sign up!</a>
                        </li>
                    </ul>
                </div>
                <!--/.Call to action-->

                <hr>

                <!--Social buttons-->
                <div class="text-center">
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item">
                            <a class="btn-floating btn-sm btn-fb mx-1">
                                <i class="fa fa-facebook"> </i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="btn-floating btn-sm btn-tw mx-1">
                                <i class="fa fa-twitter"> </i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="btn-floating btn-sm btn-gplus mx-1">
                                <i class="fa fa-google-plus"> </i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="btn-floating btn-sm btn-li mx-1">
                                <i class="fa fa-linkedin"> </i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="btn-floating btn-sm btn-dribbble mx-1">
                                <i class="fa fa-dribbble"> </i>
                            </a>
                        </li>
                    </ul>
