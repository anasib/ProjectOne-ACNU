<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SpontaTravel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">SpontaTravel</h1>
                <p class="lead">Plan a spontaneous trip from DC based on budget, date range and return travel and lodging options.</p>
            </div>
        </div>
        <div class="main-container">
            <form id="travel">
                <label>
                    Start Date
                    <br/>
                    <input type="date" name="start-date" value="" />
                </label>

                <label>
                    End Date
                    <br/>
                    <input type="date" name="end-date" value="" />
                </label>
            </form>
            <br>
            <form id="budget">
                <label>
                    Budget
                    <input type="budget" name="list-budget" value="" />
                </label>
            </form>


        </div>

        <div class="footer">

        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
