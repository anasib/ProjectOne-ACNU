<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Impulse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid animated lightSpeedIn">
            <div class="container">
                <h1 class="display-4">Impulse</h1>
                <p class="lead">Be Spontaneous.</p>
            </div>
        </div>
        <div class="main-container">

            <form id="find_activity" class="business-search-form">
                <div class="row">
                    <div class="form-group col-xs-6">
                        <label for="sel-activity">
                            <b>Activity of interest</b>
                        </label>
                        <select name="sel-activity" id="sel-activity" class="form-control">
                            <option value="cocktail">Cocktails</option>
                            <option value="movie">Movie</option>
                            <option value="art-museums">Art/Museums</option>
                            <option value="bowling">Bowling</option>
                            <option value="running">Running</option>
                            <option value="cycling">Cycling</option>
                            <option value="cafe-bistro">Cafe/Bistro</option>
                            <option value="library">Library</option>
                            <option value="shooting-range">Shooting Range</option>
                        </select>
                        <br>
                        <button class="btn btn-block" id="btn-run-search">Run search</button>
                    </div>
                    <div class="form-group col-xs-6 ">
                        <label for="sel-location">
                            <b>Location Selection</b>
                        </label>
                        <input name="sel-location" id="sel-location" class="form-control" placeholder="address, neighborhood, city, state, or zip">
                        <br>
                        <button class="btn btn-block" id="btn-find-loc">Get Location</button>
                    </div>

                </div>

            </form>

            <div class="row" id="outputTop">

                <!-- Column names go here -->

            </div>

            <div class="row" id="output">
                <h4>Where are we headed to? :p</h4>
                <!-- foursquare info goes here -->

            </div>
            <br>

            <div class="status-message">

                <!-- log status message goes here -->

            </div>
            <br>

            <!--ADDING MODE OF TRAVEL OPTIONS  -->
            <div id="floating-panel">
                <b>Mode of Travel: </b>
                <select id="mode" class="form-control">
                    <option value="DRIVING">Driving</option>
                    <option value="WALKING">Walking</option>
                    <option value="BICYCLING">Bicycling</option>
                    <option value="TRANSIT">Transit</option>
                </select>
            </div>

            <div class="col-lg-6" id="map">
                <!-- map goes here -->

            </div>
            <br>

            <div class="col-lg-6" id="direction">

                <!-- direction goes here -->

            </div>

        </div>
        <!-- /.container -->


        <!--Footer-->
        <footer class="page-footer font-small blue pt-4 mt-4 " id="footer">

            <!--Footer Links-->
            <div class="container-fluid text-center text-md-left ">
                <div class="row ">

                    <hr>
                    <!--First column-->
                    <div class="col-md-6 ">
                        <h5 class="text ">Powered by ACNU</h5>
                        <p>This application is built by adrenaline junkies for adrenaline junkies.</p>
                    </div>
                    <!--/.First column-->

                    <!--Second column-->
                    <div class="col-md-6 ">
                        <h5 class="text-uppercase ">About The Team</h5>
                        <ul class="list-unstyled ">
                            <li>
                                <a href="https://github.com/anasib">Atta Nasib</a>

                                <a href="https://github.com/cslin82">Chris Lin</a>

                                <a href="https://github.com/NiceGuyN8">Nate Schubert</a>
                            </li>
                            <li>
                                <a href="https://github.com/esotere">Uche Okonkwo</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.Second column-->
                </div>
            </div>
            <!--/.Footer Links-->
            <hr>
            <!--Copyright-->
            <div class="footer-copyright py-3 text-center ">
                Â© 2018 Copyright: ACNU

            <!--/.Copyright-->

        </footer>
        <!--/.Footer-->

        <script src="./assets/javascript/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        </script>
    </div>

</body>
